<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .box { margin-top: 50px; }
        .is-primary { background-color: #2F5968 !important; }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5 box">
                    <h2 class="title is-4 has-text-centered">Recuperar Senha</h2>
                    <form id="form-esqueci-senha">
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="Seu e-mail" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                    <div id="message-area" class="notification mt-4" style="display: none;"></div>
                    <div class="has-text-centered mt-4">
                        <small>Já recebeu o código? <a href="redefinir-senha.html">Redefinir senha</a></small>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="esqueci-senha.js"></script>
</body>
</html>
