<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Igreja Presbiteriana de Igarap√©</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .box {
            margin-top: 50px;
        }
        :root {
            --my-primary-color: #2F5968;
        }
        .is-primary {
            background-color: var(--my-primary-color) !important;
            border-color: transparent !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5 box">
                    <h2 class="title is-4 has-text-centered">Cadastre-se</h2>
                    <form id="form-cadastro">
                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="E-mail" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">CPF</label>
                            <div class="control">
                                <input class="input" type="text" id="cpf" placeholder="CPF" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control">
                                <input class="input" type="password" id="senha" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary is-fullwidth" type="submit">Prosseguir</button>
                            </div>
                        </div>
                    </form>
                    <div id="message-area" class="notification mt-4" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
